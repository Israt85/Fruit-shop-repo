<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fruit Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<!-- font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
<!-- font awsome -->

<script src="https://kit.fontawesome.com/aefe7f35af.js" crossorigin="anonymous"></script>
<style>
    .font-lato{
        font-family: 'Bebas Neue', sans-serif;
font-family: 'Lato', sans-serif;
    }
</style>
</head>
<body>
    <header class="container mx-auto">
        <div class="navbar bg-transparent lg:bg-red-400 rounded-3xl">
            <div class="container mx-auto navbar-start">
                <div class="flex gap-5 list-none font-bold">
                    <ul class="hidden md:flex items-center pr-5 cursor-pointer">
                    <li class=" py-4 px-8">Home</li>
                    <li class=" py-4 px-8">About Us</li>
                    <li class=" py-4 px-8">Shop</li>
                    <li class=" py-4 px-8">All Fruits</li>
                </ul>
                </div>
                <div class=" container mx-auto flex items-center px-10 lg:px-40">
                    
                        <img src="./images/logo.png" alt="">
                  <a class=" text-3xl">Fruit Burst</a>
                </div>
                <div class=" container mx-auto rounded-full bg-transparent lg:bg-white flex items-center">
                  <input
                    type="text"
                    class=" hidden border-none lg:block container py-4 px-4 rounded-full text-gray-700
                    " placeholder="Search here"
                  /> 
                  <div class="container mx-auto relative left-20">
                  <i class="fa-solid fa-magnifying-glass text-3xl text-black hidden lg:block"></i>
                </div>
                </div>
                <div class="lg:hidden relative -left-20">
                    
                    <div class="dropdown">
                        <label tabindex="0" class="btn"><i class="fa-solid fa-bars"></i></label>
                    
                        <ul class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52">
                      <li class="py-4 px-4">Home</li>
                      <li class="py-4 px-4">About Us</li>
                      <li class="py-4 px-4">Shop</li>
                      <li class="py-4 px-4">All Fruits</li>
                    </ul>
                  </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="container mx-auto">
            <div class="carousel mx-5 py-5">
                <div id="slide1" class="carousel-item relative w-full">
                  <img src="./images/banner4.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide4" class="btn btn-circle">❮</a> 
                    
                    <a href="#slide2" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <div id="slide2" class="carousel-item relative w-full">
                  <img src="./images/banner1.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide1" class="btn btn-circle">❮</a> 
                    <a href="#slide3" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <div id="slide3" class="carousel-item relative w-full">
                  <img src="./images/banner3.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide2" class="btn btn-circle">❮</a> 
                    <a href="#slide4" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <div id="slide4" class="carousel-item relative w-full">
                  <img src="./images/banner2.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide3" class="btn btn-circle">❮</a> 
                    <a href="#slide1" class="btn btn-circle">❯</a>
                  </div>
                </div>
              </div>
        </section>

    </main>
    <footer>

    </footer>
    
</body>
</html>
